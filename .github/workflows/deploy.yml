name: Deploy Blog to GitHub Pages (maskcao.github.io/blog)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read  # 仅读取当前仓库（Blogsite）代码

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取当前仓库代码
      - uses: actions/checkout@v4

      # 2. 构建项目（以 Vite 为例，其他框架参考之前的配置调整）
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      - run: npm run build -- --outDir dist/blog  # 输出到 blog 子目录

      # 3. 跨仓库部署到 maskcao.github.io（修正参数和认证方式）
      - name: Deploy to maskcao.github.io
      uses: peaceiris/actions-gh-pages@v4
      with:
        external_repository: maskcao/maskcao.github.io
        personal_token: ${{ secrets.GH_PAGES_DEPLOY_TOKEN }}
        publish_dir: ./dist/blog  # 本地构建产物的目录（里面是 index.html 等文件）
        destination_dir: blog     # 新增：推送到目标仓库的 blog 子目录
        publish_branch: gh-pages
        keep_files: true
        commit_message: "Deploy Blogsite to blog subdir: ${{ github.sha }}"
